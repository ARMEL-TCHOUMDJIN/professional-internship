<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Experience Logistics</title>
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>

    <h1>Contact Us</h1>
    
    <!-- Contact Section -->
    <section class="contact-us">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us by filling out the form below.</p>
            
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Contact Info and Map Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@travelexperiencelogistics.com</p>
            <p>Phone: +25079...</p>
            <p>Address: 237 Travel Experience, Kigali, Rwanda</p>
            <img src="images/map.jpg" alt="Our Location" height="200px" width="400px">
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
        <h2>Follow Us</h2>
        <div class="icons">
            <a href="www.facebook.com " color="bleue"><img src="images/facebook.jpg" alt="Facebook" width="10px" height="10px"></a>
            <a href="www.instagram.com "><img src="images/instagram.jpg" alt="Instagram" width="10px" height="10px"></a>
            <a href="www.twitter.com "><img src="images/twitter.jpg" alt="Twitter" width="10px" height="10px"></a>
        </div>
    </section>

</body>
</html>
