<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="left-content">
                <h1>Explore the world. Join our community</h1>
                <p> We invite you to join the tribe.</p>
            </div>
        </div>
        <div class="signup-right">
            <div class="form-container">
                <h2>SIGN UP</h2>
                
                <h5> please create your account here</h5>
                <form>
                    
                    <input type="name" id="name" placeholder="Enter your full name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Show password</label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Sign up</button>

                    <div class="or-separator">or</div>

                    <button type="button" class="google-btn">Continue with Google</button>
                    <div class="signin"> 
                        <p>Donâ€™t have an account? <a href="sign-in.html" class="login-btn">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
